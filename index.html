<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/tic-tack-toe.js"></script>
</head>
<body>
    <h1>Tic - Tac - Toe</h1>
    <div class="container">    
        <div class = "left-side">
            <nav>
                <h3>Players</h3>
                <button class = "start button">Start Game</button>
                <button class = "reset button">Restart Game</button>
                <input class = "button input" type="text" placeholder="Player 1">
                <input class = "button input" type="text" placeholder="Player 2">
            </nav>
            <footer>
                Information about the author will go here
            </footer>
        </div>

        <div class="right-side">
        <div class = "game-board x">
                <div class = "vertical-lines"></div>
                <div class = "horizontal-lines"></div>
                <div class = "square position00"></div>
                <div class = "square position01"></div>
                <div class = "square position02"></div>
                <div class = "square position10"></div>
                <div class = "square position11"></div>
                <div class = "square position12"></div>
                <div class = "square position20"></div>
                <div class = "square position21"></div>
            <div class = "square position22"></div>
            </div>
        </div>


        

    </div>
</body>
</html>
